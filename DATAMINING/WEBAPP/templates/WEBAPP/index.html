{% extends 'partials/base.html' %}
{% block content %}

<style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:ital,wght@1,700&display=swap');
    html,body{
        background-color: white;
        height: 100%;
        width: 100%;
    }
    #map1{
        float: left;
        width: 800px;
        padding-top: 15px;
        box-shadow: 0 10px 10px -5px;
        margin-right: 2%;
        border-radius: 10px;
        font-family: 'Bebas Neue', cursive;
    }
    #map2{
        float: right;
        width: 800px;
        padding-top: 15px;
        box-shadow: 0 10px 10px -5px;
        margin-left: 2%;
        border-radius: 10px;
        font-family: 'Bebas Neue', cursive;
    }
    #map1-desc{
        font-family: 'Roboto', sans-serif;
    }
    #map2-desc{
        font-family: 'Roboto', sans-serif;
    }
    .maps{
         margin-top: 8%;
         margin-bottom: 4%;
    }
    #head-title{
        margin-top: 2%;
        margin-left: 42%;
    }
</style>

<body>
         <div class="text-black" style="font-family: 'Bebas Neue', cursive;"id="head-title">
              <h5 style="font-size: 35px;">CRIME TYPE: <strong style="color: Red">{{ title | safe}}</strong></h5>
          </div>
        <div class="container" >
            <div class="row maps">
                 <div class="col" id="map1">
                    <h4 class="text-left">Crime Mapping for all Crimes</h4>
                    <p class="text-left" id="map1-desc">Insert Desc here.</p>
                    {{map1 | safe}}
                 </div>
                 <div class="col" id="map2">
                    <h4 class="text-left">Most Probable Crime per Region</h4>
                     <p class="text-left" id="map2-desc">Insert Desc here.</p>
                    {{map2 | safe}}
                </div>
            </div>
        </div>
        <div class="container">
            {{ bar | safe }}
        </div>
</body>
{% endblock %}
